<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Bookmark</title>
    <link rel="icon" href="icon/bookmark.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="interface py-5 position-relative">
        <div class="layer"></div>
      <div class="container d-flex flex-column  justify-content-center align-items-center">
        <h1 class="position-relative text-body ">Bookmmarkeer</h1>

        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-content-center gap-4">
           <h2 class="text-center text-h2">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
           </h2>

           <div class="sitename w-100 pt-3">
            <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark  pe-2 "></i> Site Name</label>
            <input type="text" placeholder="bookmark Name" class="form-control" id="bookmarkName">  
            </div>

            <div class="siteurl w-100 pt-1 ">
            <label for="bookmarkURL" class="pb-2 fw-semibold text-center"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
            <input type="url" placeholder="website URL" class="form-control pb-2 " id="bookmarkURL">    
             </div>
             <div class="button d-flex text-center justify-content-center ">
            <button class="btn  btn-submit px-5 mt-2 " id="SubmiteBtn">Submite</button>
             </div>
            </div>

            <table class="table mt-2 pt-3 text-center ">
                <thead>
                <tr>
                <th class="text-capitalize">Index</th>
                <th class="text-capitalize">Website</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
                </tr>
                </thead>
                <tbody id="tablehaed"></tbody>
            </table>
            </div>
            
            <div id="boxMini" class="box-verfiy position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-content-center d-none ">

                <div class="box-content bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">

                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </header>
                <p class="m-0 pb-2">
                Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                <li class="fa-regular fa-circle-right p-2">.
                    Site name must contain at least 3 characters
                </li>
                <li>
                <i class="fa-regular fa-circle-right p-2">
                Site URL must be a valid one
                </i>
                </li>
                </ol>
                </div>
            </div>
            </main>





              




    <script src="js/index.js"></script>
</body>
</html>
